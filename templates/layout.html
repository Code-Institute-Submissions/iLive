<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>layout</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>
<body>
<header>

 
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 <a class="navbar-brand" href="{{url_for('properties')}}">iLive</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('properties')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('filter_ad')}}?type=buy">Buy</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('filter_ad')}}?type=rent">Rent</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('filter_ad')}}?type=share">Share</a>
      </li>
      
      
       <li class="nav-item">
        {% if session.username %}  
        <a class="nav-link" href="{{url_for('add_property')}}">Advertise</a>  <!--add property but needs to conform if the user exits first-->
      {% else %}
      <a class="nav-link" href="{{url_for('login')}}">Advertise</a>
      {% endif %}
      </li>
      </ul>
     
      
      
      <ul class="navbar-nav ml-auto">
      {% if session.username %}
       <li class="nav-item">
        <span class="navbar-text">{{session.username}}</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('logout')}}">Log out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('my_ads')}}">My ads</a>
      </li>
     
      {% else %}
      
      <li class="nav-item">
        <a class="nav-link" id="login_id" href="{{url_for('login')}}">Login</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" id="register_id" href="{{url_for('register')}}">Register</a>  
      </li>
      {% endif %}
  
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 text-align-right" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </ul>
  </div>
</nav>

</header>
<div class="container">
{% block content %} {% endblock %}
</div>
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
