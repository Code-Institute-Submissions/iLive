{% extends 'layout.html' %} 
{% block content %}

<div class="container">
    <div class="row row justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <form action="{{ url_for('login') }}" method=POST>
                <div class="form-group">
                    <label for="id-username">Email</label>
                    <input id="id-username" type="text" class="form-control" name="username" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="id-password">Password</label>
                    <input id="id-password" type="password" class="form-control" name="pass" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Long In</button>
            </form>
            <br>
            <div>
                New around here? <a href="{{ url_for('register') }}">Sign up here</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
